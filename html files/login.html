<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentease Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="../styles/login.css">
</head>
<body>
  <div class="container-lg">
    <div class="text-center">
        <h2 id="log">Sign Up</h2>
        <p class="lead">New to the site ?Create an account</p>

    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <form class="form-floating needs-validation" id="sub">
                <div class="mb-3">
                <label for="email"  class="form-label">Email Address :</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="e" required>
                
            </div>
            <div class="mb-3">
                <label for="password"  class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password (Must Be At Least 6 characters)" name="p" required>
               
            </div>
            <div class="mb-3">
                   <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="f" required>
                          
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="l" required>
                          
                        </div>
                      </div> 
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">username</label>
                      <input type="text" class="form-control" id="username" placeholder="username" name="u" required>
                      
                    </div>
                    <div class="mb-3">
                    <label for="phone"  class="form-label">Contact</label>
                    <input type="tel" class="form-control" id="phone" placeholder="phone number" name="c" required>
                   
                </div>
                <button type="submit" class="btn btn-primary submit_btn w-100 my-4 link">CONTINUE</button>
            </form>
        </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="../scripts/firebase.js"></script>
  <script type="module" src="../scripts/login.js"></script>        
</body>
</html>
