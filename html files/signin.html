<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentease Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/signin.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <h2 id="logo" class="text-center pb-2" >RENTEASE</h2>
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center border border-dark border-3 ">
                <!-- <h3 id="logo" >RENTEASE</h3> -->
                <form class="rounded bg-white P-5" id="loginform" >
                    <h3 class="text-dark fw-bolder fs-4 mb-2">LOG IN TO RENTEASE</h3>
                    <div class="form-floating mb-3">
                     <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required name="e">
                        <label for="floatingInput">Email address</label>
                                    </div>
                                <div class="form-floating">
                         <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name="p">
                            <label for="floatingPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary submit_btn w-100 my-4" id="login">CONTINUE</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/firebase.js"></script>  
    <script type="module" src="../scripts/signin.js"></script>      
</body>
</html>
