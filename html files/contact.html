<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentease Wep App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <section class="wrapper">
        <div class="container">
            <h2 id="logo" class="text-center pb-5 mt-5" >EXTRA MESSAGE FOR RENTER</h2>
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center border border-dark border-3 ">
                <!-- <h3 id="logo" >RENTEASE</h3> -->
                <form class="rounded bg-white P-5" id="contact" >
                    <h3 class="text-dark fw-bolder fs-4 my-4">Contact the renter via call or email</h3>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="msg" id="msg"></textarea>
                        <label for="floatingInput">Your message</label>
                                    </div>
                               
                            <button type="submit" class="btn btn-warning submit_btn w-100 my-4" id="contact">SUBMIT AND CONFIRM</button>
                </form>
            </div>
        </div>
    </section> 
    <script type="module" src="../scripts/firebase.js"></script>   
      <script type="module" src="../scripts/contact.js"></script>
