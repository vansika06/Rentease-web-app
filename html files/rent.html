<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentease Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/rent.css">
</head>
<body>
  
    <div class="container-lg main">
      
        <div class="text-center">
            <h2 id="log">RENT YOUR ITEM</h2>
            <p class="lead">Thanks For Trusting on RentEase </p>
    
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form class="form-floating" id="rent">
                    <div class="mb-3">
                        <label for="name" class="form-label txt">Itemname:</label>
                        <input type="text" class="form-control" id="name" placeholder="Itemname" name="n" required></div>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control txt" id="inputGroupFile02" accept="image/png, image/jpeg,image/jpg" name="i" required >
                            <!-- <label class="input-group-text" for="inputGroupFile02">Upload</label> -->
                          </div>   
                          <div class="input-group mb-3">
                            <label for="days" class="form-label txt">Price: </label>
                            <input type="number" class="form-control" id="price" name="p" required>
                            
                            </div>
                            <div class="input-group mb-3">
                            <label for="days" class="form-label txt">No of Days Available: </label>
                            <input type="number" class="form-control" id="days" name="d" required></div>
                            <div class="mb-3">
                                <!-- <label for="stat" class="form-label">status</label>
                                <input type="text" class="form-control" id="stat" placeholder="availabilty" name="s" required> -->
                                <label for="stat" class="form-label txt">Status</label>
                                <select class="form-select" aria-label="Default select example" name="s" id="stat">
                                    <option selected>Available</option>
                                    <option value="unavailable">Unavailable</option>
                                    
                                  </select>


                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text txt" >Some description</span>
                                <textarea class="form-control" aria-label="With textarea" name="des" required></textarea>
                              </div>
                               
                                <button type="submit" class="btn btn-danger submit_btn w-100 my-4 mybutton">CONTINUE</button>  
                            
                           </form>  
                          </div> 
        </div>
        <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/rent.js"></script>
    
</body>
</html>
